<!DOCTYPE html>
<html>
 <head>
  <style>
   .container{
     width:100%;
     background-color:#253848;
     padding:20px;
   }
   .left-container{
    width:60%;
    background-color:#A3CFCC;
    height:320px;
   }
   .right-container{
     width:300px;
     background-color:#F7CFB6;
     height:320px;
    }
    .child-element{
     width:240px;
     height:100px;
     box-sizing:border-box;
     background-color:#86C2DE;
    }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-container">
     Left Container
   </div>
   <div class="right-container">
     <div class="child-element">
      Banner1
     </div>
     <div class="child-element">
      Banner2
     </div>
    </div>
  </div>
 </body>
</html>
